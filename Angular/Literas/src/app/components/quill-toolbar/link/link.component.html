<span *ngIf="inputOpened" class="urlInput">
  <input id="url" type="url"
         [formControl]="urlForm"
         placeholder="https://"
         minlength="3" size="10">
  <button mat-mini-fab
          *ngIf="urlForm.value == null || urlForm.value.toString.length < 3">
         X
  </button>

  <button mat-mini-fab
          *ngIf="urlForm.value != null && urlForm.value.toString.length > 3"
          (click)="urlForm.reset()">
         U
  </button>
  <button mat-mini-fab
          *ngIf="urlForm.value != null && urlForm.value.toString.length > 3"
          (click)="submit()">
         S
  </button>
</span>
