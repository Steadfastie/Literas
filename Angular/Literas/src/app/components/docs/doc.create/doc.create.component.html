<form [formGroup]="creationForm">
  <div class="form-group">
    <quill-editor #titleQuill
      placeholder = "Title..."
      formControlName="title"
                  [modules]="{toolbar: false}">
    </quill-editor>
  </div>
  <div class="form-group">
    <quill-editor #contentQuill
      formControlName="content"
                  placeholder="Content..."
      (onSelectionChanged)="adaptToolBar($event)"
      (onBlur)="focusOff()">
      <div quill-editor-toolbar>
        <toolbar [editor]="content"></toolbar>
      </div>
    </quill-editor>
  </div>
</form>
