<div class="form-group">
  <quill-editor #titleQuill
                placeholder = "Title..."
                [modules]="{toolbar: false}"
                [styles]="{'min-width':'fit-content', 'font-family': 'Sanchez, serif', 'font-size': '2.5rem'}">
  </quill-editor>
</div>
<div class="form-group">
  <quill-editor #contentQuill
                placeholder="Content..."
                (onSelectionChanged)="showToolBar($event)"
                [modules]="{toolbar: false}"
                [styles]="{'min-width':'fit-content', 'font-family': 'Sanchez, serif', 'font-size': '1rem'}">
  </quill-editor>
  <toolbar *ngIf="toolbarOpened" [editor]="content"></toolbar>
</div>
