<div class="form-group">
  <quill-editor #titleQuill
                placeholder = "Title..."
                [modules]="{toolbar: false}"
                [styles]="{'min-width':'fit-content', 'font-family': 'Sanchez, serif', 'font-size': 'clamp(2.2rem, 1.5rem + 2vw, 4rem)'}">
  </quill-editor>
</div>
<div class="form-group">
  <quill-editor #contentQuill
                placeholder="Content..."
                (onSelectionChanged)="showToolBar($event)"
                (onEditorCreated)="loadForm()"
                [modules]="{toolbar: false}"
                [styles]="{'min-width':'fit-content', 'font-family': 'Sanchez, serif', 'font-size': 'clamp(1rem, 0.6rem + 0.75vw, 2rem)'}">
  </quill-editor>
  <toolbar *ngIf="toolbarOpened" [editor]="content"></toolbar>
</div>
